<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>生殖健康——中东欧统计数据库</title>
  <link rel="stylesheet" href="../zdo_static/css/normalize.css">
  <link rel="stylesheet" href="../zdo_static/css/bootstrap-3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../zdo_static/js/libs/bootstrap-table-master/dist/bootstrap-table.min.css">

  <script type="text/javascript" src="../zdo_static/js/jquery-3.2.1.min.js"></script>
  <script src="../zdo_static/js/bootstrap.min.js"></script>
  <script src="../zdo_static/js/libs/bootstrap-table-master/dist/bootstrap-table.min.js"></script>
  <script src="../zdo_static/js/libs/bootstrap-paginator-master/build/bootstrap-paginator.min.js"></script>
  <script type="text/javascript" src="../zdo_static/js/echarts.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <ul class="nav nav-tabs">
                <li role="presentation" id="tableTag"><a href="javascript:;" onclick="showTable()">&nbsp;<span class="glyphicon glyphicon-th-large"></span>&nbsp;</a></li>
                <li role="presentation" id="imageTag"><a href="javascript:;" onclick="showImage()">&nbsp;<span class="glyphicon glyphicon-tasks"></span>&nbsp;</a></li>
            </ul>
        </div>

        <div id="tableView">
            <div class="page-header" style="text-align: center;">
                <h3>生殖健康</h3>
                <br>
                <h4 style="margin-top: -20px;">Reproductive Health</h4>
            </div>

            <!-- <div style="text-align: right;">单位:&nbsp;%</div> -->

            <table id="tableData"></table>
        </div>

        <div id="imageView">
            <div class="page-header" style="text-align: center;">
                <h3>生殖健康</h3>
                <br>
                <h4 style="margin-top: -20px;">Reproductive Health</h4>
            </div>

            <div class="panel" style="margin-top: 1.5em;">
                <div id="main" style="width: 100%;height:400px;">

                </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
        })

        function showTable() {
            $('#tableView').show();
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
            $('#imageTag').removeClass('active');
        }

        function showImage() {
            $('#imageView').show();
            $('#tableView').hide();
            $('#imageTag').attr('class','active');
            $('#tableTag').removeClass('active');
        }

        $('#tableData').bootstrapTable({
            striped: true,
            columns: [
                {
                    field: 'country',
                    title: '国家'
                },
                {
                    field: 'To_Fer_Rate',
                    title: '总和人均生育率（%）'
                },
                {
                    field: 'Ado_Fer_Rate',
                    title: '15-19岁少女生育率(‰)'
                },
                {
                    field: 'Con_Pre',
                    title: '15-49岁妇女避孕普及率（%）'
                },
                {
                    field: 'Mat_Mor_Ratio',
                    title: '产妇死亡率（1/100000）'
                },

            ],
            data: [
                {
                    country: '阿尔巴尼亚',
                    To_Fer_Rate: '1.8',
                    Ado_Fer_Rate: '21.5',
                    Con_Pre: '69.3(2009年)',
                    Mat_Mor_Ratio: '29'
                },
                {
                    country: '波黑',
                    To_Fer_Rate: '1.8',
                    Ado_Fer_Rate: '21.5',
                    Con_Pre: '69.3(2009年)',
                    Mat_Mor_Ratio: '29'
                },
                {
                    country: '保加利亚',
                    To_Fer_Rate: '1.8',
                    Ado_Fer_Rate: '21.5',
                    Con_Pre: '69.3(2009年)',
                    Mat_Mor_Ratio: '29'
                }
            ]
        });

        data=getRemoteData('/population/json.do?info=ReproductiveHealth');

            //初始化图
            function initPic(data) {
                var option = {
                    //timeline基本配置都写在baseoption 中
                    baseOption: {
                        timeline: {
                            loop: true,
                            axisType: 'category',
                            show: true,
                            autoPlay: true,
                            playInterval: 1000,
                            data: setYears(data)
                        },
                        legend: {
                            data: setLegend(data)
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        title:{
                            subtext:'数据来源'
                        },
                        calculable: true,
                        grid: {
                            y: 100,
                            y2: 100
                        },
                        xAxis: [{
                            type: 'category',
                            axisLabel: {
                							interval: 0
                						},
                            data: setCountries(data)
                        }],
                        yAxis: [{
                            type: 'value',
                            name: '人'
                        },{
                            type: 'value',
                            name: '‰',
                            axisLine: {
                                lineStyle: {
                                    color: '#d14a61'
                                }
                            },
                            {
                                type: 'value',
                                name: '1/(10+E5)',
                                axisLine: {
                                    lineStyle: {
                                        color: '#4ab9d1'
                                    }
                                },
                        }],
                        series: setSeriesTitle(data)
                    },
                    options:setOptions(data)
                };
                var myChart = echarts.init(document.getElementById('main'));
                myChart.setOption(option);
            }

            initPic(data)
            setTableData(data,$('#tableData'));
    </script>
</body>
</html>
