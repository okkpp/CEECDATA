<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>年中人口——中东欧统计数据库</title>
  <link rel="stylesheet" href="../zdo_static/css/normalize.css">
  <link rel="stylesheet" href="../zdo_static/css/bootstrap-3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../zdo_static/js/libs/bootstrap-table-master/dist/bootstrap-table.min.css">

  <script type="text/javascript" src="../zdo_static/js/jquery-3.2.1.min.js"></script>
  <script src="../zdo_static/js/bootstrap.min.js"></script>
  <script src="../zdo_static/js/libs/bootstrap-table-master/dist/bootstrap-table.min.js"></script>
  <script src="../zdo_static/js/libs/bootstrap-paginator-master/build/bootstrap-paginator.min.js"></script>
  <script type="text/javascript" src="../zdo_static/js/echarts.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <ul class="nav nav-tabs">
                <li role="presentation" id="tableTag"><a href="javascript:;" onclick="showTable()">&nbsp;<span class="glyphicon glyphicon-th-large"></span>&nbsp;</a></li>
                <li role="presentation" id="imageTag"><a href="javascript:;" onclick="showImage()">&nbsp;<span class="glyphicon glyphicon-tasks"></span>&nbsp;</a></li>
            </ul>
        </div>

        <div id="tableView">
            <div class="page-header" style="text-align: center;">
                <h3>年中人口</h3>
                <br>
                <h4 style="margin-top: -20px;">Mid-year Population</h4>
            </div>

            <!-- <div style="text-align: right;">单位:&nbsp;%</div> -->

            <table id="tableData"></table>
        </div>

        <div id="imageView">
            <div class="page-header" style="text-align: center;">
                <h3>年中人口</h3>
                <br>
                <h4 style="margin-top: -20px;">Mid-year Population</h4>
            </div>

            <div class="panel" style="margin-top: 1.5em;">
                <div id="main" style="width: 100%;height:400px;">
                  <script type="text/javascript">
                      var dom = document.getElementById("main");
                      var myChart = echarts.init(dom);
                      var app = {};
                      option = null;

                      var colors = ['#5793f3', '#d14a61'];
                      var dataMap = {};
                      function dataFormatter(obj) {
                          var pList = ['阿尔巴尼亚', '爱沙尼亚', '保加利亚', '波黑', '波兰', '黑山', '捷克', '克罗地亚', '拉脱维亚', '立陶宛', '罗马尼亚', '马其顿', '塞尔维亚',
                           '斯洛伐克', '斯洛文尼亚', '匈牙利'];
                          var temp;
                          for (var year = 2011; year <= 2016; year++) {
                              var max = 0;
                              var sum = 0;
                              temp = obj[year];
                              for (var i = 0, l = temp.length; i < l; i++) {
                                  obj[year][i] = {
                                      name : pList[i],
                                      value : temp[i]
                                  }
                              }
                          }
                          return obj;
                      }
                      dataMap.dataNZ = dataFormatter({
                          2011:[288.9,131.2,717.8,3799.9,62.2,1055.1,422.4,197.8,291,1983.2,207.8,709.8,542.4,206.4,984.5,50.23],
                          2012:[288.9,131.2,717.8,3799.9,62.2,1055.1,422.4,197.8,291,1983.2,207.8,709.8,542.4,206.4,984.5,50.23],
                          2013:[288.9,131.2,717.8,3799.9,62.2,1055.1,422.4,197.8,291,1983.2,207.8,709.8,542.4,206.4,984.5,50.23],
                          2014:[288.9,131.2,717.8,3799.9,62.2,1055.1,422.4,197.8,291,1983.2,207.8,709.8,542.4,206.4,984.5,50.23],
                          2015:[288.9,131.2,717.8,3799.9,62.2,1055.1,422.4,197.8,291,1983.2,207.8,709.8,542.4,206.4,984.5,50.23],
                          2016:[288.9,131.2,717.8,3799.9,62.2,1055.1,422.4,197.8,291,1983.2,207.8,709.8,542.4,206.4,984.5,50.23]
                      })

                      option = {
                          baseOption:{
                              timeline: {
                                  // y: 0,
                                  axisType: 'category',
                                  // realtime: false,
                                  // loop: false,
                                  autoPlay: true,
                                  // currentIndex: 2,
                                  playInterval: 1000,
                                  // controlStyle: {
                                  //     position: 'left'
                                  // },
                                  data: [
                                      '2011-01-01','2012-01-01','2013-01-01','2014-01-01','2015-01-01','2016-01-01'
                                  ],
                                  label: {
                                      formatter : function(s) {
                                          return (new Date(s)).getFullYear();
                                      }
                                  },

                              },
                              title: {
                                  subtext: '数据来源'
                              },
                              color: colors,
                              tooltip: {
                                  trigger: 'axis',
                                  axisPointer: {
                                      type: 'cross'
                                  }
                              },
                              grid: {
                                  top: 80,
                                  bottom: 100,
                                  tooltip: {
                                      trigger: 'axis',
                                      axisPointer: {
                                          type: 'shadow',
                                          label: {
                                              show: true,
                                              formatter: function (params) {
                                                  return params.value.replace('\n', '');
                                              }
                                          }
                                      }
                                  }
                              },

                              xAxis: [
                                  {
                                      'type':'category',
                                      'axisLabel':{'interval':0},
                                      'data':[
                                        '阿尔巴尼亚', '爱沙尼亚', '保加利亚', '波黑', '波兰', '黑山', '捷克', '克罗地亚', '拉脱维亚', '立陶宛', '罗马尼亚', '马其顿', '塞尔维亚',
                                         '斯洛伐克', '斯洛文尼亚', '匈牙利'
                                      ],
                                      splitLine: {show: false}
                                  }
                              ],
                              yAxis: [
                                  {
                                      type: 'value',
                                      name: ' ',
                                      min: 0,

                                      position: 'left',
                                      axisLine: {
                                          lineStyle: {
                                              color: colors[0]
                                          }
                                      },
                                      axisLabel: {
                                          formatter: '{value} 人'
                                      }
                                  },

                              ],
                              series: [
                                  {name: '年中人口', type: 'bar'},

                              ]

                          },

                          options:[
                              {
                                  title: {text: '2011年各国的年中人口',textStyle: {
                                    fontWeight: '400',
                                    fontSize: '14'
                                  }},
                                  series: [
                                      {data: dataMap.dataNZ['2011']},

                                  ]
                              },
                              {
                                  title: {text: '2012年各国的年中人口',textStyle: {
                                    fontWeight: '400',
                                    fontSize: '14'
                                  }},
                                  series: [
                                      {data: dataMap.dataNZ['2012']},

                                  ]
                              },
                              {
                                  title: {text: '2013年各国的年中人口',textStyle: {
                                    fontWeight: '400',
                                    fontSize: '14'
                                  }},
                                  series: [
                                      {data: dataMap.dataNZ['2013']},

                                  ]
                              },
                              {
                                  title: {text: '2014年各国的年中人口',textStyle: {
                                    fontWeight: '400',
                                    fontSize: '14'
                                  }},
                                  series: [
                                      {data: dataMap.dataNZ['2014']},

                                  ]
                              },
                              {
                                  title: {text: '2015年各国的年中人口',textStyle: {
                                    fontWeight: '400',
                                    fontSize: '14'
                                  }},
                                  series: [
                                      {data: dataMap.dataNZ['2015']},

                                  ]
                              },
                              {
                                  title: {text: '2016年各国的年中人口',textStyle: {
                                    fontWeight: '400',
                                    fontSize: '14'
                                  }},
                                  series: [
                                      {data: dataMap.dataNZ['2016']},
                                      
                                  ]
                              }
                          ]
                      };
                      ;
                      if (option && typeof option === "object") {
                          myChart.setOption(option, true);
                      }
                  </script>
                </div>
            </div>
        </div>

        <div style="color: #959595; margin-top: 1.5em;">*此数据仅展现最近五年，若需全部数据请点击&nbsp;<a href="#" class="btn btn-info btn-xs">
          <span class="glyphicon glyphicon-save"></span> 下载
      </a></div>

        <!-- <div style="text-align: right;"><div id="page"></div></div> -->
    </div>
    <script>
        $(function(){
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
        })

        function showTable() {
            $('#tableView').show();
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
            $('#imageTag').removeClass('active');
        }

        function showImage() {
            $('#imageView').show();
            $('#tableView').hide();
            $('#imageTag').attr('class','active');
            $('#tableTag').removeClass('active');
        }

        $('#tableData').bootstrapTable({
            striped: true,
            columns: [
                {
                    field: 'country',
                    title: '国家'
                },
                {
                    field: 'year1',
                    title: '2015年(万人)'
                },
                {
                    field: 'year2',
                    title: '2014年(万人)'
                },
                {
                    field: 'year3',
                    title: '2013年(万人)'
                },
                {
                    field: 'year4',
                    title: '2012年(万人)'
                },
                {
                    field: 'year5',
                    title: '2011年(万人)'
                },
                {
                    field: 'GrowthRate',
                    title: '2015年增长率(%)'
                },
            ],
            data: [
                {
                    country: '阿尔巴尼亚',
                    year1: '89.9',
                    year2: '94.4',
                    year3: '89.7',
                    year4: '90.3',
                    year5: '91.3',
                    GrowthRate: '-0.2'
                },
                {
                    country: '波黑',
                    year1: '89.9',
                    year2: '94.4',
                    year3: '89.7',
                    year4: '90.3',
                    year5: '91.3',
                    GrowthRate: '-0.2'
                },
                {
                    country: '保加利亚',
                    year1: '89.9',
                    year2: '94.4',
                    year3: '89.7',
                    year4: '90.3',
                    year5: '91.3',
                    GrowthRate: '-0.2'
                },

            ]
        });


    </script>
</body>
</html>
