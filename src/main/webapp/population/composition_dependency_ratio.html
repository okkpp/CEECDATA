</head>
<body>
    <div class="container">
        <div>
            <ul class="nav nav-tabs">
                <li role="presentation" id="tableTag"><a href="javascript:;" onclick="showTable()">&nbsp;<span class="glyphicon glyphicon-th-large"></span>&nbsp;</a></li>
                <li role="presentation" id="imageTag"><a href="javascript:;" onclick="showImage()">&nbsp;<span class="glyphicon glyphicon-tasks"></span>&nbsp;</a></li>
            </ul>
        </div>

        <div id="tableView">
            <div class="page-header" style="text-align: center;">
                <h3>人口年龄构成和抚养比（2014年）</h3>
                <br>
                <h4 style="margin-top: -20px;">Age Composition and Dependency Ratio of Population(2014)</h4>
            </div>

            <div style="text-align: right;">单位:&nbsp;%</div>

            <table id="tableData"></table>
        </div>

                <br>

            </div>

            <div class="panel" style="margin-top: 1.5em;">
                <div id="main" style="width: 100%;height:400px;">
                  <script type="text/javascript">
                      var dom = document.getElementById("main");
                      var myChart = echarts.init(dom);
                      var app = {};
                      option = null;
                      option = {
                          title : {

                              subtext: '数据来源',

                          },
                          tooltip : {
                              trigger: 'item'
                          },
                          legend: {
                              show:'true',
                              data:['0-14岁人口占比','15-64岁人口占比','65岁以上人口占比','抚养比'],

                          },

                          calculable : true,
                          xAxis : [
                              {
                                  type : 'category',
                                  data : ['阿尔巴尼亚', '爱沙尼亚', '保加利亚', '波黑', '波兰', '黑山', '捷克', '克罗地亚', '拉脱维亚', '立陶宛', '罗马尼亚', '马其顿', '塞尔维亚',
                                   '斯洛伐克', '斯洛文尼亚', '匈牙利']
                              }
                          ],
                          yAxis : [
                              {
                                  type : 'value',
                                  name: '%'
                              }
                          ],
                          series : [
                              {
                                  name:'0-14岁人口占比',
                                  type:'bar',
                                  data:[18.5,16.1,14.1,14.9,18.7,15.0,14.9,14.9,14.5,15.5,16.9,16.3,15.1,14.8,14.6,13.5],

                              },
                              {
                                  name:'65岁以上人口占比',
                                  type:'bar',
                                  data:[18.5,16.1,14.1,14.9,18.7,15.0,14.9,14.9,14.5,15.5,16.9,16.3,15.1,14.8,14.6,13.5],


                              },
                              {
                                  name:'抚养比',
                                  type:'bar',
                                  data:[18.5,16.1,14.1,14.9,18.7,15.0,14.9,14.9,14.5,15.5,16.9,16.3,15.1,14.8,14.6,13.5],


                              }
                          ]
                      };
                      ;
                      if (option && typeof option === "object") {
                          myChart.setOption(option, true);
                      }
                  </script>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
        })

        function showTable() {
            $('#tableView').show();
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
            $('#imageTag').removeClass('active');
        }

        function showImage() {
            $('#imageView').show();
            $('#tableView').hide();
            $('#imageTag').attr('class','active');
            $('#tableTag').removeClass('active');
        }

        $('#tableData').bootstrapTable({
            striped: true,
            columns: [
                {
                    field: 'country',
                    title: '国家'
                },
                {
                    field: 'Below',
                    title: '0-14岁人口占比'
                },
                {
                    field: 'To',
                    title: '15-64岁人口占比'
                },
                {
                    field: 'Above',
                    title: '65岁以上人口占比'
                },
                {
                    field: 'AgeDependencyRatio',
                    title: '抚养比'
                },

            ],
            data: [
                {
                    country: '阿尔巴尼亚',

                {

                    To: '69.1',
                    Above: '12.4',
                    AgeDependencyRatio: '44.8'
                }
            ]
        });


    </script>

</html>
