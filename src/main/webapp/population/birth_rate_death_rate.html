<body>
    <div class="container">
        <div>

            </ul>
        </div>

        <div id="tableView">
            <div class="page-header" style="text-align: center;">

                <br>

            </div>

            <div style="text-align: right;">单位:&nbsp;%</div>

            <table class="table table-striped table-hover">
              <thead>
                  <th style="text-align:center;">国家</th>
                  <th>时间</th>
                  <th>出生率</th>
                  <th>死亡率</th>

              </thead>
              <tbody>
                  <tr id="aebny">
                      <td rowspan="5" style="text-align:center;font-size:1.5em;display: table-cell;vertical-align: inherit;">阿尔巴尼亚</td>
                      <td>2015年</td>
                      <td>999</td>
                      <td>999</td>
                  </tr>
                  <tr>

        </div>

        <div id="imageView">
            <div class="page-header" style="text-align: center;">
                <h3>人口出生率和死亡率</h3>
                <br>
                <h4 style="margin-top: -20px;">Crude Birth Rate and Crude Death Rate</h4>
            </div>

            <div class="panel" style="margin-top: 1.5em;">
                <div id="main" style="width: 100%;height:400px;">
                  <script type="text/javascript">
                      var dom = document.getElementById("main");
                      var myChart = echarts.init(dom);
                      var app = {};
                      option = null;
                      var dataMap = {};
                      function dataFormatter(obj) {
                          var pList = ['阿尔巴尼亚', '爱沙尼亚', '保加利亚', '波黑', '波兰', '黑山', '捷克', '克罗地亚', '拉脱维亚', '立陶宛', '罗马尼亚', '马其顿', '塞尔维亚',
                           '斯洛伐克', '斯洛文尼亚', '匈牙利'];
                          var temp=0;
                          for (var year = 1; year <= 4; year++) {
                              var max = 0;
                              var sum = 0;
                              temp = obj[year];
                              for (var i = 0, l = temp.length; i < l; i++) {
                                  max = Math.max(max, temp[i]);
                                  sum += temp[i];
                                  obj[year][i] = {
                                      name : pList[i],
                                      value : temp[i]
                                  }
                              }
                              obj[year + 'max'] = Math.floor(max / 100) * 100;
                              obj[year + 'sum'] = sum;
                          }
                          return obj;
                      };


                      dataMap.dataBR = dataFormatter({
                          //max : 100,
                          4:[13.4,10.3,9.4,9.9,11.6,10.4,9.3,10.9,10.4,9.2,11.3,9.3,10.2,10.3,9.5,8.9],
                          3:[13.4,10.3,9.4,9.9,11.6,10.4,9.3,10.9,10.4,9.2,11.3,9.3,10.2,10.3,9.5,8.9],
                          2:[13.4,10.3,9.4,9.9,11.6,10.4,9.3,10.9,10.4,9.2,11.3,9.3,10.2,10.3,9.5,8.9],
                          1:[13.4,10.3,9.4,9.9,11.6,10.4,9.3,10.9,10.4,9.2,11.3,9.3,10.2,10.3,9.5,8.9],

                      });

                      dataMap.dataDR = dataFormatter({
                          //max : 100,
                          4:[13.4,11.8,15.1,9.9,9.9,10.0,12.0,14.3,13.7,12.7,9.4,14.2,9.5,9.2,12.8,10.5],
                          3:[13.4,11.8,15.1,9.9,9.9,10.0,12.0,14.3,13.7,12.7,9.4,14.2,9.5,9.2,12.8,10.5],
                          2:[13.4,11.8,15.1,9.9,9.9,10.0,12.0,14.3,13.7,12.7,9.4,14.2,9.5,9.2,12.8,10.5],
                          1:[13.4,11.8,15.1,9.9,9.9,10.0,12.0,14.3,13.7,12.7,9.4,14.2,9.5,9.2,12.8,10.5],
                      });



                      option = {
                          baseOption: {
                              timeline: {
                                  // y: 0,
                                  axisType: 'category',
                                  // realtime: false,
                                  // loop: false,
                                  autoPlay: true,
                                  // currentIndex: 2,
                                  playInterval: 1000,
                                  // controlStyle: {
                                  //     position: 'left'
                                  // },
                                  data: [
                                      '2000-01-01','2005-01-01','2010-01-01',
                                      '2014-01-01'
                                  ],
                                  label: {
                                      formatter : function(s) {
                                          return (new Date(s)).getFullYear();
                                      }
                                  }
                              },
                              title: {
                                  subtext: '数据来源'
                              },
                              tooltip: {
                              },
                              legend: {
                                  x: 'center',
                                  data: ['出生率', '死亡率'],

                              },
                              // toolbox: {
                              //     show : true,
                              //     feature : {
                              //         magicType : {show: true, type: ['line', 'bar']},
                              //         restore : {show: true},
                              //         saveAsImage : {show: true}
                              //     },
                              //     top: '4%'
                              // },
                              calculable : true,
                              grid: {
                                  top: 80,
                                  bottom: 100,
                                  tooltip: {
                                      trigger: 'axis',
                                      axisPointer: {
                                          type: 'shadow',
                                          label: {
                                              show: true,
                                              formatter: function (params) {
                                                  return params.value.replace('\n', '');
                                              }
                                          }
                                      }
                                  }
                              },
                              xAxis: [
                                  {
                                      'type':'category',
                                      'axisLabel':{'interval':0},
                                      'data':[
                                        '阿尔巴尼亚', '爱沙尼亚', '保加利亚', '波黑', '波兰', '黑山', '捷克', '克罗地亚', '拉脱维亚', '立陶宛', '罗马尼亚', '马其顿', '塞尔维亚',
                                         '斯洛伐克', '斯洛文尼亚', '匈牙利'
                                      ],
                                      splitLine: {show: false}
                                  }
                              ],
                              yAxis: [
                                  {
                                      type: 'value',
                                      name: '%'
                                  }
                              ],
                              series: [
                                  {name: '出生率', type: 'bar'},
                                  {name: '死亡率', type: 'bar'},


                              ]
                          },
                          options: [
                              {
                                  title: {text: '2000各国人口出生率和死亡率',textStyle: {
                                    fontWeight: '400',
                                    fontSize: '14'
                                  }},
                                  series: [
                                      {data: dataMap.dataBR['1']},
                                      {data: dataMap.dataDR['1']},


                                  ]
                              },
                              {
                                  title : {text: '2005各国人口出生率和死亡率',textStyle: {
                                    fontWeight: '400',
                                    fontSize: '14'
                                  }},
                                  series : [

                                      {data: dataMap.dataBR['2']},
                                      {data: dataMap.dataDR['2']},


                                  ]
                              },
                              {
                                  title : {text: '2010各国人口出生率和死亡率',textStyle: {
                                    fontWeight: '400',
                                    fontSize: '14'
                                  }},
                                  series : [

                                      {data: dataMap.dataBR['3']},
                                      {data: dataMap.dataDR['3']},


                                  ]
                              },
                              {
                                  title : {text: '2014各国人口出生率和死亡率',textStyle: {
                                    fontWeight: '400',
                                    fontSize: '14'
                                  }},
                                  series : [

                                      {data: dataMap.dataBR['4']},
                                      {data: dataMap.dataDR['4']},


                                  ]
                              },

                          ]
                      };;
                      if (option && typeof option === "object") {
                          myChart.setOption(option, true);
                      }
                  </script>
                </div>
            </div>
        </div>

        <div style="color: #959595; margin-top: 1.5em;">*此数据仅展现最近五年，若需全部数据请点击&nbsp;<a href="#" class="btn btn-info btn-xs">

      </a></div>

    </div>

        $(function(){

        function showTable() {
            $('#tableView').show();
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
            $('#imageTag').removeClass('active');

        function showImage() {
