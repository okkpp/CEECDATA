<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>土地利用——中东欧统计数据库</title>
  <link rel="stylesheet" href="../zdo_static/css/normalize.css">
  <link rel="stylesheet" href="../zdo_static/css/bootstrap-3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../zdo_static/js/libs/bootstrap-table-master/dist/bootstrap-table.min.css">

  <script type="text/javascript" src="../zdo_static/js/jquery-3.2.1.min.js"></script>
  <script src="../zdo_static/js/bootstrap.min.js"></script>
  <script src="../zdo_static/js/libs/bootstrap-table-master/dist/bootstrap-table.min.js"></script>
  <script src="../zdo_static/js/libs/bootstrap-paginator-master/build/bootstrap-paginator.min.js"></script>
  <script type="text/javascript" src="../zdo_static/js/echarts.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <ul class="nav nav-tabs">
                <li role="presentation" id="tableTag"><a href="javascript:;" onclick="showTable()">&nbsp;<span class="glyphicon glyphicon-th-large"></span>&nbsp;</a></li>
                <li role="presentation" id="imageTag"><a href="javascript:;" onclick="showImage()">&nbsp;<span class="glyphicon glyphicon-tasks"></span>&nbsp;</a></li>
            </ul>
        </div>

        <div id="tableView">
            <div class="page-header" style="text-align: center;">
                <h3>土地利用</h3>
                <br>
                <h4 style="margin-top: -20px;">Land Utilization</h4>
            </div>

            <div style="text-align: right;">单位:&nbsp;万公顷</div>

            <table id="tableData"></table>
        </div>

        <div id="imageView">
            <div class="page-header" style="text-align: center;">
                <h3>土地利用</h3>
                <br>
                <h4 style="margin-top: -20px;">Land Utilization</h4>
            </div>

            <div class="panel" style="margin-top: 1.5em;">
                <div id="main" style="width: 100%;height:400px;">
                  <script type="text/javascript">
                      var dom = document.getElementById("main");
                      var myChart = echarts.init(dom);
                      var app = {};
                      option = null;
                      option = {
                          title : {
                              subtext: '数据来源',
                              left: '6%'
                          },
                          tooltip : {
                              trigger: 'item'
                          },
                          legend: {
                              show:'true',
                              data:['陆地面积','耕地面积','森林面积'],

                          },

                          calculable : true,
                          xAxis : [
                              {
                                  type : 'category',
                                  axisLabel: {
                                      interval: 0
                                  },
                                  data : ['阿尔巴尼亚', '爱沙尼亚', '保加利亚', '波黑', '波兰', '黑山', '捷克', '克罗地亚', '拉脱维亚', '立陶宛', '罗马尼亚', '马其顿', '塞尔维亚',
                                   '斯洛伐克', '斯洛文尼亚', '匈牙利']
                              }
                          ],
                          yAxis : [
                              {
                                  type : 'value',
                                  name: '万公顷'
                              }
                          ],
                          series : [
                              {
                                  name:'陆地面积',
                                  type:'bar',
                                  data:[274,424,1086,3062,135,772,560,622,627,2300,252,875,481,201,905,512],


                              },
                              {
                                  name:'耕地面积',
                                  type:'bar',
                                  data:[274,424,1086,3062,135,772,560,622,627,2300,252,875,481,201,905,512],


                              },
                              {
                                  name:'森林面积',
                                  type:'bar',
                                  data:[274,424,1086,3062,135,772,560,622,627,2300,252,875,481,201,905,512],


                              }
                          ]
                      };
                      ;
                      if (option && typeof option === "object") {
                          myChart.setOption(option, true);
                      }
                  </script>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
        })

        function showTable() {
            $('#tableView').show();
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
            $('#imageTag').removeClass('active');
        }

        function showImage() {
            $('#imageView').show();
            $('#tableView').hide();
            $('#imageTag').attr('class','active');
            $('#tableTag').removeClass('active');
        }

        $('#tableData').bootstrapTable({
            striped: true,
            columns: [
                {
                    field: 'country',
                    title: '国家'
                },
                {
                    field: 'landArea',
                    title: '陆地面积'
                },
                {
                    field: 'arableArea',
                    title: '耕地面积'
                },
                {
                    field: 'forestArea',
                    title: '森林面积'
                },


            ],
            data: [
                {
                    country: '阿尔巴尼亚',
                    landArea: '274',
                    arableArea: '62',
                    forestArea: '77'
                },
                {
                    country: '波黑',
                    landArea: '274',
                    arableArea: '62',
                    forestArea: '77'
                },
                {
                    country: '保加利亚',
                    landArea: '274',
                    arableArea: '62',
                    forestArea: '77'
                }
            ]
        });


    </script>
</body>
</html>
