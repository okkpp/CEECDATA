<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>国土面积——中东欧统计数据库</title>
  <link rel="stylesheet" href="../zdo_static/css/normalize.css">
  <link rel="stylesheet" href="../zdo_static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../zdo_static/css/zdoData.css">
  <script type="text/javascript" src="../zdo_static/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../zdo_static/js/echarts.js"></script>
  <script src="../zdo_static/js/ShowHide1.js"></script>
</head>
<body>
  <div id="zdodata">
  <!--           表格与数据图切换栏-->
      <div class="zdoTab">
          <input type="radio" name="radio-set" checked="checked" id="radio-form">
          <a href="#zdoForm"></a>
          <input type="radio" name="radio-set" id="radio-anal">
          <a href="#zdoAnalysis"></a>

  <!--            基础数据图表-->
      <section id="zdoForm">
          <form action="" method="">
            <table id="zdoTable" class="table table-striped table-bordered table-hover table-condensed">
                <caption>国土面积</caption>
                <thead>
                    <th>国家</th>
                    <th>国土面积（km²）</th>
                </thead>
                <tbody>
                    <tr id="aebny">
                        <td>阿尔巴尼亚</td>
                        <td class="numCen">999999</td>
                    </tr>


                </tbody>
            </table>
            <div id="selectBtn">
                <input type="checkbox" checked="checked" name="checkCol" title="aebny">阿尔巴尼亚

            </div>
          </form>
      </section>
  <!--            数据图-->
      <section id="zdoAnalysis">
          <form action="" method="">
              <div id="analysis">
                  <script type="text/javascript">
                    var dom = document.getElementById("analysis");
                    var myChart = echarts.init(dom);
                    var app = {};
                    option = null;
                    var dataAxis = ['阿尔巴尼亚', '击', '柱', '子', '或', '者', '两', '指', '在', '触', '屏', '上', '滑', '动', '能', '够', '自', '动', '缩', '放'];
                    var data = [220, 182, 191, 234, 290, 330, 310, 123, 442, 321, 90, 149, 210, 122, 133, 334, 198, 123, 125, 220];
                    var yMax = 500;
                    var dataShadow = [];

                    for (var i = 0; i < data.length; i++) {
                    dataShadow.push(yMax);
                    }

                    option = {
                    title: {
                        text: '国土面积',
                        subtext: 'Country Area',
                        left:'center',
                        textStyle:{
                          fontSize: 20
                        }
                    },
                    xAxis: {
                        data: dataAxis,
                        axisLabel: {
                            inside: false,
                            textStyle: {
                                color: '#fff'
                            }
                        },
                        axisTick: {
                            show: false
                        },
                        axisLine: {
                            show: false
                        },
                        z: 10
                    },
                    yAxis: {
                        name: 'km²',
                        axisLine: {
                            show: false
                        },
                        axisTick: {
                            show: false
                        },
                        axisLabel: {
                            textStyle: {
                                color: '#999'
                            }
                        }
                    },
                    dataZoom: [
                        {
                            type: 'inside'
                        }
                    ],
                    series: [
                        { // For shadow
                            type: 'bar',
                            itemStyle: {
                                normal: {color: 'rgba(0,0,0,0.05)'}  //阴影条纹颜色
                            },
                            barGap:'-100%',
                            barCategoryGap:'40%',
                            data: dataShadow,
                            animation: false
                        },
                        {
                            type: 'bar',
                            itemStyle: {
                                normal: {
                                    color: new echarts.graphic.LinearGradient(
                                        0, 0, 0, 1,
                                        [
                                            {offset: 0, color: '#83bff6'},
                                            {offset: 0.5, color: '#188df0'},
                                            {offset: 1, color: '#188df0'}
                                        ]
                                    )
                                },
                                emphasis: {
                                    color: new echarts.graphic.LinearGradient(
                                        0, 0, 0, 1,
                                        [
                                            {offset: 0, color: '#2378f7'},
                                            {offset: 0.7, color: '#2378f7'},
                                            {offset: 1, color: '#83bff6'}
                                        ]
                                    )
                                }
                            },
                            data: data    //给data赋值，存储数据
                        }
                    ]
                    };

                    // Enable data zoom when user click bar.
                    var zoomSize = 6;
                    myChart.on('click', function (params) {
                    console.log(dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)]);
                    myChart.dispatchAction({
                        type: 'dataZoom',
                        startValue: dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)],
                        endValue: dataAxis[Math.min(params.dataIndex + zoomSize / 2, data.length - 1)]
                    });
                    });;
                    if (option && typeof option === "object") {
                    myChart.setOption(option, true);
                    }
                  </script>
              </div>
          </form>
      </section>
      </div>
  </div>

</body>
</html>
