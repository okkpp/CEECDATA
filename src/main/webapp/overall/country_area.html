<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>国土面积——中东欧统计数据库</title>
  <link rel="stylesheet" href="../zdo_static/css/normalize.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../zdo_static/js/libs/bootstrap-table-master/dist/bootstrap-table.min.css">

  <script type="text/javascript" src="../zdo_static/js/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="../zdo_static/js/libs/bootstrap-table-master/dist/bootstrap-table.min.js"></script>
  <script src="../zdo_static/js/libs/bootstrap-paginator-master/build/bootstrap-paginator.min.js"></script>
  <script type="text/javascript" src="../zdo_static/js/echarts.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <ul class="nav nav-tabs">
                <li role="presentation" id="tableTag"><a href="javascript:;" onclick="showTable()">&nbsp;<span class="glyphicon glyphicon-th-large"></span>&nbsp;</a></li>
                <li role="presentation" id="imageTag"><a href="javascript:;" onclick="showImage()">&nbsp;<span class="glyphicon glyphicon-tasks"></span>&nbsp;</a></li>
            </ul>
        </div>

        <div id="tableView">
            <div class="page-header" style="text-align: center;">
                <h3>国土面积</h3>
                <br>
                <h4 style="margin-top: -20px;">Country Area</h4>
            </div>

            <div style="text-align: right;">单位:&nbsp;km²</div>

            <table id="tableData"></table>
        </div>

        <div id="imageView">
            <div class="page-header" style="text-align: center;">
                <h3>国土面积</h3>
                <br>
                <h4 style="margin-top: -20px;">Country Area</h4>
            </div>

            <div class="panel" style="margin-top: 40px;">
                <div id="main" style="width: 100%;height:400px;">
                  <script type="text/javascript">
                      var dom = document.getElementById("main");
                      var myChart = echarts.init(dom);
                      var app = {};
                      option = null;
                      var dataAxis = ['阿尔巴尼亚', '击', '柱', '子', '或', '者', '两', '指', '在', '触', '屏', '上', '滑', '动', '能', '够', '自', '动', '缩', '放'];
                      var data = [220, 182, 191, 234, 290, 330, 310, 123, 442, 321, 90, 149, 210, 122, 133, 334, 198, 123, 125, 220];
                      var yMax = 500;
                      var dataShadow = [];

                      for (var i = 0; i < data.length; i++) {
                      dataShadow.push(yMax);
                      }

                      option = {
                      xAxis: {
                          data: dataAxis,
                          axisLabel: {
                              inside: false,
                              textStyle: {
                                  color: '#fff'
                              }
                          },
                          axisTick: {
                              show: false
                          },
                          axisLine: {
                              show: false
                          },
                          z: 10
                      },
                      yAxis: {
                          name: 'km²',
                          axisLine: {
                              show: false
                          },
                          axisTick: {
                              show: false
                          },
                          axisLabel: {
                              textStyle: {
                                  color: '#999'
                              }
                          }
                      },
                      dataZoom: [
                          {
                              type: 'inside'
                          }
                      ],
                      series: [
                          { // For shadow
                              type: 'bar',
                              itemStyle: {
                                  normal: {color: 'rgba(0,0,0,0.05)'}  //阴影条纹颜色
                              },
                              barGap:'-100%',
                              barCategoryGap:'40%',
                              data: dataShadow,
                              animation: false
                          },
                          {
                              type: 'bar',
                              itemStyle: {
                                  normal: {
                                      color: new echarts.graphic.LinearGradient(
                                          0, 0, 0, 1,
                                          [
                                              {offset: 0, color: '#83bff6'},
                                              {offset: 0.5, color: '#188df0'},
                                              {offset: 1, color: '#188df0'}
                                          ]
                                      )
                                  },
                                  emphasis: {
                                      color: new echarts.graphic.LinearGradient(
                                          0, 0, 0, 1,
                                          [
                                              {offset: 0, color: '#2378f7'},
                                              {offset: 0.7, color: '#2378f7'},
                                              {offset: 1, color: '#83bff6'}
                                          ]
                                      )
                                  }
                              },
                              data: data    //给data赋值，存储数据
                          }
                      ]
                      };

                      // Enable data zoom when user click bar.
                      var zoomSize = 6;
                      myChart.on('click', function (params) {
                      console.log(dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)]);
                      myChart.dispatchAction({
                          type: 'dataZoom',
                          startValue: dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)],
                          endValue: dataAxis[Math.min(params.dataIndex + zoomSize / 2, data.length - 1)]
                      });
                      });;
                      if (option && typeof option === "object") {
                      myChart.setOption(option, true);
                      }
                  </script>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
        })

        function showTable() {
            $('#tableView').show();
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
            $('#imageTag').removeClass('active');
        }

        function showImage() {
            $('#imageView').show();
            $('#tableView').hide();
            $('#imageTag').attr('class','active');
            $('#tableTag').removeClass('active');
        }

        $('#tableData').bootstrapTable({
            striped: true,
            columns: [
                {
                    field: 'country',
                    title: '国家'
                },
                {
                    field: 'countryArea',
                    title: '国土面积'
                },

            ],
            data: [
                {
                    country: '阿尔巴尼亚',
                    countryArea: '666',

                },
                {
                    country: '波黑',
                    countryArea: '333',
                },
                {
                    country: '保加利亚',
                    countryArea: '444',
                }
            ]
        });


    </script>
</body>
</html>
