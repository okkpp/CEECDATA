<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>淡水资源——中东欧统计数据库</title>
  <link rel="stylesheet" href="../zdo_static/css/normalize.css">
  <link rel="stylesheet" href="../zdo_static/css/bootstrap-3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../zdo_static/js/libs/bootstrap-table-master/dist/bootstrap-table.min.css">

  <script type="text/javascript" src="../zdo_static/js/jquery-3.2.1.min.js"></script>
  <script src="../zdo_static/js/bootstrap.min.js"></script>
  <script src="../zdo_static/js/libs/bootstrap-table-master/dist/bootstrap-table.min.js"></script>
  <script src="../zdo_static/js/libs/bootstrap-paginator-master/build/bootstrap-paginator.min.js"></script>
  <script type="text/javascript" src="../zdo_static/js/echarts.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <ul class="nav nav-tabs">
                <li role="presentation" id="tableTag"><a href="javascript:;" onclick="showTable()">&nbsp;<span class="glyphicon glyphicon-th-large"></span>&nbsp;</a></li>
                <li role="presentation" id="imageTag"><a href="javascript:;" onclick="showImage()">&nbsp;<span class="glyphicon glyphicon-tasks"></span>&nbsp;</a></li>
            </ul>
        </div>

        <div id="tableView">
            <div class="page-header" style="text-align: center;">
                <h3>淡水资源</h3>
                <br>
                <h4 style="margin-top: -20px;">Freshwater</h4>
            </div>

            <!-- <div style="text-align: right;">单位:&nbsp;t</div> -->

            <table id="tableData"></table>
        </div>

        <div id="imageView">
            <div class="page-header" style="text-align: center;">
                <h3>淡水资源</h3>
                <br>
                <h4 style="margin-top: -20px;">Freshwater</h4>
            </div>

            <div class="panel" style="margin-top: 1.5em;">
                <div id="main" style="width: 100%;height:400px;">
                  <script type="text/javascript">
                      var dom = document.getElementById("main");
                      var myChart = echarts.init(dom);
                      var app = {};
                      option = null;

                      var colors = ['#675bba', '#5793f3', '#61a0a8','#d48265','#d14a61'];

                      option = {
                          color: colors,
                          title: {
                            subtext: '数据来源',
                            left: '6%'
                          },
                          tooltip: {
                              trigger: 'axis',
                              axisPointer: {
                                  type: 'cross'
                              }
                          },
                          grid: {

                          },
                          // toolbox: {
                          //     feature: {
                          //         dataView: {show: true, readOnly: false},
                          //         restore: {show: true},
                          //         saveAsImage: {show: true}
                          //     }
                          // },
                          legend: {
                              data:['占水资源的总量的比重','农业用水','工业用水','生活用水','人均可再生淡水资源']
                          },
                          xAxis: [
                              {
                                  type: 'category',

                                  axisLabel: {
                                      interval: 0
                                  },
                                  data: ['阿尔巴尼亚', '爱沙尼亚', '保加利亚', '波黑', '波兰', '黑山', '捷克', '克罗地亚', '拉脱维亚', '立陶宛', '罗马尼亚', '马其顿', '塞尔维亚',
                                   '斯洛伐克', '斯洛文尼亚', '匈牙利']
                              }
                          ],
                          yAxis: [
                              {
                                  type: 'value',
                                  name: '淡水抽取量',
                                  min: 0,
                                  max: 100,
                                  position: 'left',
                                  axisLine: {
                                      lineStyle: {
                                          color: colors[0]
                                      }
                                  },
                                  axisLabel: {
                                      formatter: '{value} %'
                                  }
                              },
                              {
                                  type: 'value',
                                  name: '人均可再生淡水资源',
                                  min: 0,
                                  max: 10000,
                                  position: 'right',

                                  axisLine: {
                                      lineStyle: {
                                          color: colors[4]
                                      }
                                  },
                                  axisLabel: {
                                      formatter: '{value} m³'
                                  }
                              },

                          ],
                          series: [
                              {
                                  name:'占水资源的总量的比重',
                                  type:'bar',
                                  data:[4.9,12.8,29.1,21.4,'/',14,1.7,2.5,15.4,16.2,19,49,5.5,5,84.2,0.9]
                              },
                              {
                                  name:'农业用水',
                                  type:'bar',

                                  data:[4.9,12.8,29.1,21.4,'/',14,1.7,2.5,15.4,16.2,19,49,5.5,5,84.2,0.9]
                              },
                              {
                                  name:'工业用水',
                                  type:'bar',

                                  data:[4.9,12.8,29.1,21.4,'/',14,1.7,2.5,15.4,16.2,19,49,5.5,5,84.2,0.9]
                              },
                              {
                                  name:'生活用水',
                                  type:'bar',

                                  data:[4.9,12.8,29.1,21.4,'/',14,1.7,2.5,15.4,16.2,19,49,5.5,5,84.2,0.9]
                              },
                              {
                                  name:'人均可再生淡水资源',
                                  type:'bar',
                                  yAxisIndex: 1,
                                  data:[9296.2,9668.7,2907,1410.1,'/',1249.4,8894.9,8396.1,5272.2,2128.7,2601.6,1179,2325.3,9054.4,608.1,9299.2]
                              }
                          ]
                      };
                      if (option && typeof option === "object") {
                          myChart.setOption(option, true);
                      }
                  </script>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
        })

        function showTable() {
            $('#tableView').show();
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
            $('#imageTag').removeClass('active');
        }

        function showImage() {
            $('#imageView').show();
            $('#tableView').hide();
            $('#imageTag').attr('class','active');
            $('#tableTag').removeClass('active');
        }

        $('#tableData').bootstrapTable({
            striped: true,
            columns: [
                {
                    field: 'country',
                    title: '国家'
                },
                {
                    field: 'rjkzs',
                    title: '人均可再生淡水资源(m³)'
                },
                {
                    field: 'zsbz',
                    title: '占水资源的总量的比重（%）'
                },
                {
                    field: 'nyys',
                    title: '农业用水（%）'
                },
                {
                    field: 'gyys',
                    title: '工业用水（%）'
                },
                {
                    field: 'shys',
                    title: '生活用水（%）'
                },

            ],
            data: [
                {
                    country: '阿尔巴尼亚',
                    rjkzs: '666',
                    zsbz: '48',
                    nyys: '45',
                    gyys: '63',
                    shys: '23'
                },
                {
                    country: '波黑',
                    rjkzs: '444',
                    zsbz: '48',
                    nyys: '45',
                    gyys: '63',
                    shys: '23'
                },
                {
                    country: '保加利亚',
                    rjkzs: '222',
                    zsbz: '48',
                    nyys: '45',
                    gyys: '63',
                    shys: '23'
                }
            ]
        });


    </script>
</body>
</html>
