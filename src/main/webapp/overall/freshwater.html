<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>淡水资源——中东欧统计数据库</title>
  <link rel="stylesheet" href="../zdo_static/css/normalize.css">
  <link rel="stylesheet" href="../zdo_static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../zdo_static/css/zdoData.css">
  <script type="text/javascript" src="../zdo_static/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../zdo_static/js/echarts.js"></script>
  <script src="../zdo_static/js/ShowHide1.js"></script>
</head>
<body>
  <div id="zdodata">
  <!--           表格与数据图切换栏-->
      <div class="zdoTab">
          <input type="radio" name="radio-set" checked="checked" id="radio-form">
          <a href="#zdoForm"></a>
          <input type="radio" name="radio-set" id="radio-anal">
          <a href="#zdoAnalysis"></a>

  <!--            基础数据图表-->
      <section id="zdoForm">
          <form action="" method="">
            <table id="zdoTable" class="table table-striped table-bordered table-hover table-condensed">
                <caption>淡水资源</caption>
                <thead>
                    <th>国家</th>
                    <th id="rjkzs">人均可再生淡水资源</th>

                </thead>
                <tbody>
                    <tr id="aebny">
                        <td>阿尔巴尼亚</td>
                        <td class="numCen">999999</td>
                    </tr>


                </tbody>
            </table>
            <div id="selectBtn">
                <!-- 行的显示|隐藏 -->
                <input type="checkbox" checked="checked" name="checkCol" title="aebny">阿尔巴尼亚
                <br>
                <!-- 列的显示|隐藏 -->
                <input type="checkbox" checked="checked" name="checkRow" title="rjkzs">人均可再生资源
            </div>
          </form>
      </section>
  <!--            数据图-->
      <section id="zdoAnalysis">
          <form action="" method="">
              <div id="analysis">
                  <script type="text/javascript">
                  var dom = document.getElementById("analysis");
                  var myChart = echarts.init(dom);
                  var app = {};
                  var yMax = 100;
                  option = null;
                  option = {
                          title : {
                              text: '淡水资源',
                              subtext: '',

                              textStyle:{
                                fontSize: 20
                              }
                          },
                          tooltip : {
                              trigger: 'item'
                          },
                          legend: {
                              data:['农业用水','工业用水','生活用水','其他用水']
                          },

                          calculable : true,
                          xAxis : [
                              {
                                  type : 'category',
                                  data : ['阿尔巴尼亚','爱沙尼亚','等等'],

                              }
                          ],
                          yAxis : [
                              {
                                  type : 'value',
                                  name : '%'
                              }
                          ],
                          series : [

                              {
                                  name:'农业用水',
                                  type:'bar',
                                  data:[2.0, 4.9, 7.0],
                              },
                              {
                                  name:'工业用水',
                                  type:'bar',
                                  data:[2.6, 5.9, 9.0],
                              },
                              {
                                  name:'生活用水',
                                  type:'bar',
                                  data:[2.6, 5.9, 9.0],
                              },
                              {
                                  name:'其他用水',
                                  type:'bar',
                                  data:[2.6, 5.9, 9.0],
                              },
                              {
                                  name:'人均可再生淡水资源占水资源的比重',
                                  type:'pie',
                                  center: ['24%', '35%'],
                                  radius: '20%',
                                  z: 100,
                                  data:[
                                      {
                                          name: '阿尔巴尼亚',
                                          value: 30
                                      },
                                      {
                                          name: '爱沙尼亚',
                                          value: 40
                                      },
                                      {
                                          name: '等等',
                                          value: 40
                                      }
                                  ]
                              }
                          ],
                  };;
                  if (option && typeof option === "object") {
                      myChart.setOption(option, true);
                  }
                  </script>
              </div>
          </form>
      </section>
      </div>
  </div>

</body>
</html>
