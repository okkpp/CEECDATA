<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>淡水资源——中东欧统计数据库</title>
  <link rel="stylesheet" href="../zdo_static/css/normalize.css">
  <link rel="stylesheet" href="../zdo_static/css/bootstrap-3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../zdo_static/js/libs/bootstrap-table-master/dist/bootstrap-table.min.css">

  <script type="text/javascript" src="../zdo_static/js/jquery-3.2.1.min.js"></script>
  <script src="../zdo_static/js/bootstrap.min.js"></script>
  <script src="../zdo_static/js/libs/bootstrap-table-master/dist/bootstrap-table.min.js"></script>
  <script src="../zdo_static/js/libs/bootstrap-paginator-master/build/bootstrap-paginator.min.js"></script>
  <script type="text/javascript" src="../zdo_static/js/echarts.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <ul class="nav nav-tabs">
                <li role="presentation" id="tableTag"><a href="javascript:;" onclick="showTable()">&nbsp;<span class="glyphicon glyphicon-th-large"></span>&nbsp;</a></li>
                <li role="presentation" id="imageTag"><a href="javascript:;" onclick="showImage()">&nbsp;<span class="glyphicon glyphicon-tasks"></span>&nbsp;</a></li>
            </ul>
        </div>

        <div id="tableView">
            <div class="page-header" style="text-align: center;">
                <h3>淡水资源</h3>
                <br>
                <h4 style="margin-top: -20px;">Freshwater</h4>
            </div>

            <!-- <div style="text-align: right;">单位:&nbsp;t</div> -->

            <table id="tableData"></table>
        </div>

        <div id="imageView">
            <div class="page-header" style="text-align: center;">
                <h3>淡水资源</h3>
                <br>
                <h4 style="margin-top: -20px;">Freshwater</h4>
            </div>

            <div class="panel" style="margin-top: 1.5em;">
                <div id="main" style="width: 100%;height:400px;">

                </div>
            </div>
        </div>
    </div>
    <script>
    $(function() {
        $('#all').hide()
        $('#imageView').hide();
        $('#imageView2').hide();
        $('#tableTag').attr('class', 'active');
    })

    function showTable() {
        $('#all').hide()
        $('#tableView').show();
        $('#tableView2').show();
        $('#imageView').hide();
        $('#imageView2').hide()
        $('#tableTag').attr('class', 'active');
        $('#imageTag').removeClass('active');
        $('#first').show()
        $('#second').show()
    }

    function showImage() {
        $('#all').show()
        $('#imageView').show();
        $('#tableView').hide();
        $('#tableView2').hide();
        $('#imageView2').show();
        $('#imageTag').attr('class', 'active');
        $('#tableTag').removeClass('active');
        $('#first').hide()
        $('#second').hide()
    }

        $('#tableData').bootstrapTable({
            striped: true,
            columns: [
                {
                    field: 'country',
                    title: '国家'
                },
                {
                    field: 'rjkzs',
                    title: '人均可再生淡水资源(m³)'
                },
                {
                    field: 'zsbz',
                    title: '占水资源的总量的比重（%）'
                },
                {
                    field: 'nyys',
                    title: '农业用水（%）'
                },
                {
                    field: 'gyys',
                    title: '工业用水（%）'
                },
                {
                    field: 'shys',
                    title: '生活用水（%）'
                },

            ],
            data: [
                {
                    country: '阿尔巴尼亚',
                    rjkzs: '666',
                    zsbz: '48',
                    nyys: '45',
                    gyys: '63',
                    shys: '23'
                },
                {
                    country: '波黑',
                    rjkzs: '444',
                    zsbz: '48',
                    nyys: '45',
                    gyys: '63',
                    shys: '23'
                },
                {
                    country: '保加利亚',
                    rjkzs: '222',
                    zsbz: '48',
                    nyys: '45',
                    gyys: '63',
                    shys: '23'
                }
            ]
        });

data=getRemoteData('/overall/json.do?info=Freshwater');
        //初始化图
            function initPic(data) {
                var option = {
                    //timeline基本配置都写在baseoption 中
                    baseOption: {

                        legend: {
                            data: setLegend(data)
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        title:{
                            subtext:'数据来源'
                        },
                        calculable: true,
                        grid: {
                            y: 100,
                            y2: 100
                        },
                        xAxis: [{
                            type: 'category',
                            data: setCountries(data),
                            axisLabel: {
                							interval: 0
                						},
                        }],
                        yAxis: [{
                            type: 'value',
                            name: '%'
                        },{
                            type: 'value',
                            name: 'm³',
                            axisLine: {
                                lineStyle: {
                                    color: '#d14a61'
                                }
                            },
                        }],
                        series: setSeriesTitle(data)
                    },
                    options:setOptions(data)
                };
                var myChart = echarts.init(document.getElementById('main'));
                myChart.setOption(option);
            }

            initPic(data)
            setTableData(data,$('#tableData'));
    </script>
</body>
</html>
