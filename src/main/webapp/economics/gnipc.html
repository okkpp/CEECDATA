            <div class="panel" style="margin-top: 1.5em;">

                  <script type="text/javascript">
                    var dom = document.getElementById("main");
                    var myChart = echarts.init(dom);
                    var app = {};
                    option = null;
                    var dataMap = {};
                    function dataFormatter(obj) {
                        var pList = ['阿尔巴尼亚', '爱沙尼亚', '保加利亚', '波黑', '波兰', '黑山', '捷克', '克罗地亚', '拉脱维亚', '立陶宛', '罗马尼亚', '马其顿', '塞尔维亚',
                         '斯洛伐克', '斯洛文尼亚', '匈牙利'];
                        var temp;
                        for (var year = 2014; year <= 2018; year++) {
                            var max = 0;
                            var sum = 0;
                            temp = obj[year];
                            for (var i = 0, l = temp.length; i < l; i++) {
                                max = Math.max(max, temp[i]);
                                sum += temp[i];
                                obj[year][i] = {
                                    name : pList[i],
                                    value : temp[i]
                                }
                            }
                            obj[year + 'max'] = Math.floor(max / 100) * 100;
                            obj[year + 'sum'] = sum;
                        }
                        return obj;
                    }

                    dataMap.dataFinalC = dataFormatter({
                        //max : 60000,
                        2018:[88,78,68,58,48,38,28,18,98,108,88,78,68,58,48,38],

                        2014:[88,78,68,58,48,38,28,18,98,108,88,78,68,58,48,38]
                    });
                    option = {
                        baseOption: {
                            timeline: {
                                // y: 0,
                                axisType: 'category',
                                // realtime: false,
                                // loop: false,
                                autoPlay: true,
                                // currentIndex: 2,
                                playInterval: 1000,
                                // controlStyle: {
                                //     position: 'left'
                                // },
                                data: [
                                    '2014-01-01','2015-01-01','2016-01-01','2017-01-01','2018-01-01'
                                ],
                                label: {
                                    formatter : function(s) {
                                        return (new Date(s)).getFullYear();
                                    }
                                }
                            },
                            title: {
                                subtext: '数据来源'
                            },
                            tooltip: {
                            },
                            // legend: {

                            //         restore : {show: true},

                            calculable : true,
                            grid: {

                                            show: true,
                                            formatter: function (params) {
                                                return params.value.replace('\n', '');
                                            }
                                        }
                                    }
                                }
                            },
                            xAxis: [
                                {
                                    'type':'category',
                                    'axisLabel':{'interval':0},
                                    'data':[
                                      '阿尔巴尼亚', '爱沙尼亚', '保加利亚', '波黑', '波兰', '黑山', '捷克', '克罗地亚', '拉脱维亚', '立陶宛', '罗马尼亚', '马其顿', '塞尔维亚',
                                       '斯洛伐克', '斯洛文尼亚', '匈牙利'
                                    ],
                                    splitLine: {show: false}
                                }
                            ],
                            yAxis: [
                                {
                                    type: 'value',
                                    name: '美元'
                                }
                            ],
                            series: [{
                                name: '人均国民总收入', type: 'bar',
                                itemStyle:{
                                  normal: {      //一般样式
                                    color: 'rgb(81, 181, 145)'

                                },

                            }],
                        },
                        options: [

                                  fontWeight: '400',
                                  fontSize: '14'
                                }},
                                series: [
                                    {data: dataMap.dataFinalC['2014']},
                                ]
                            },
                            {

                                  fontWeight: '400',
                                  fontSize: '14'
                                }},
                                series: [
                                    {data: dataMap.dataFinalC['2015']},
                                ]
                            },
                            {

                                ]
                            }
                        ]
                    };;
                    if (option && typeof option === "object") {
                        myChart.setOption(option, true);
                    }
