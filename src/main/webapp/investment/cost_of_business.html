<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>企业开业成本——中东欧统计数据库</title>
  <link rel="stylesheet" href="../zdo_static/css/normalize.css">
  <link rel="stylesheet" href="../zdo_static/css/bootstrap-3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../zdo_static/js/libs/bootstrap-table-master/dist/bootstrap-table.min.css">

  <script type="text/javascript" src="../zdo_static/js/jquery-3.2.1.min.js"></script>
  <script src="../zdo_static/js/bootstrap.min.js"></script>
  <script src="../zdo_static/js/libs/bootstrap-table-master/dist/bootstrap-table.min.js"></script>
  <script src="../zdo_static/js/libs/bootstrap-paginator-master/build/bootstrap-paginator.min.js"></script>
  <script type="text/javascript" src="../zdo_static/js/echarts.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <ul class="nav nav-tabs">
                <li role="presentation" id="tableTag"><a href="javascript:;" onclick="showTable()">&nbsp;<span class="glyphicon glyphicon-th-large"></span>&nbsp;</a></li>
                <li role="presentation" id="imageTag"><a href="javascript:;" onclick="showImage()">&nbsp;<span class="glyphicon glyphicon-tasks"></span>&nbsp;</a></li>
            </ul>
        </div>

        <div id="tableView">
            <div class="page-header" style="text-align: center;">
                <h3>企业开业成本</h3>
                <br>
                <h4 style="margin-top: -20px;">Cost of Business Start-up</h4>
            </div>

            <!-- <div style="text-align: right;">单位:&nbsp;%</div> -->

            <table class="table table-striped table-hover">
              <thead>
                  <th style="text-align:center;">国家</th>
                  <th>时间</th>
                  <th>开办企业所需手续数（个）</th>
                  <th>开办企业所需时间（天）</th>
                  <th>开办企业成本占人均收入比重（%）</th>
              </thead>
              <tbody>
                  <tr id="aebny">
                      <td rowspan="5" style="text-align:center;font-size:1.5em;display: table-cell;vertical-align: inherit;">阿尔巴尼亚</td>
                      <td>2017年</td>
                      <td>5</td>
                      <td>5</td>
                      <td>10.1</td>
                  </tr>
                  <tr>
                    <td>2016年</td>
                    <td>5</td>
                    <td>5</td>
                    <td>10.1</td>
                  </tr>
                  <tr>
                    <td>2010年</td>
                    <td>5</td>
                    <td>5</td>
                    <td>10.1</td>
                  </tr>
                  <tr>
                    <td>2005年</td>
                    <td>5</td>
                    <td>5</td>
                    <td>10.1</td>
                  </tr>


              </tbody>
            </table>
        </div>

        <div id="imageView">
            <div class="page-header" style="text-align: center;">
                <h3>企业开业成本</h3>
                <br>
                <h4 style="margin-top: -20px;">Cost of Business Start-up</h4>
            </div>

            <div class="panel" style="margin-top: 1.5em;">
                <div id="main" style="width: 100%;height:400px;">
                  <script type="text/javascript">
                    var dom = document.getElementById("main");
                    var myChart = echarts.init(dom);
                    var app = {};
                    option = null;

                    var colors = ['#5793f3', '#d14a61','#6747e6'];
                    var dataMap = {};
                    function dataFormatter(obj) {
                        var pList = ['阿尔巴尼亚', '爱沙尼亚', '保加利亚', '波黑', '波兰', '黑山', '捷克', '克罗地亚', '拉脱维亚', '立陶宛', '罗马尼亚', '马其顿', '塞尔维亚',
                         '斯洛伐克', '斯洛文尼亚', '匈牙利'];
                        var temp;
                        for (var year = 2011; year <= 2016; year++) {
                            var max = 0;
                            var sum = 0;
                            temp = obj[year];
                            for (var i = 0, l = temp.length; i < l; i++) {
                                obj[year][i] = {
                                    name : pList[i],
                                    value : temp[i]
                                }
                            }
                        }
                        return obj;
                    }
                    dataMap.dataCZ = dataFormatter({
                        2011:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3],
                        2012:[3.0, 3.9, 3.0, 33.2, 35.6, 73.7, 133.6, 132.2, 33.6, 30.0, 3.4, 3.3],
                        2013:[4.0, 4.4, 7.4, 43.2, 45.6, 46.7, 145.6, 142.2, 42.6, 24.0, 4.4, 4.3],
                        2014:[5.0, 5.9, 7.5, 53.2, 55.6, 56.7, 155.6, 152.2, 52.6, 25.0, 56.4, 53.3],
                        2015:[6.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3],
                        2016:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
                    })
                    dataMap.dataMD = dataFormatter({
                        2011:[22.0,22.2, 23.3, 24.5,26.3, 210.2, 220.3, 223.4, 223.0, 216.5, 212.0, 26.2],
                        2012:[32.0, 32.2, 33.3, 34.5, 36.3, 310.2, 20.3, 23.4, 23.0, 16.5, 12.0, 36.2],
                        2013:[42.0, 24.2, 43.3, 44.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 46.2],
                        2014:[52.0, 52.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2],
                        2015:[2.0, 2.2, 3.3, 64.5, 66.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2],
                        2016:[2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 270.3, 23.4, 23.0, 167.5, 127.0, 76.2]
                    })
                    dataMap.dataBZ = dataFormatter({
                        2011:[22.0,22.2, 23.3, 24.5,26.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 26.2],
                        2012:[32.0, 32.2, 33.3, 34.5, 36.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 36.2],
                        2013:[42.0, 24.2, 43.3, 44.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 46.2],
                        2014:[52.0, 52.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2],
                        2015:[2.0, 2.2, 3.3, 64.5, 66.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2],
                        2016:[2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 70.3, 23.4, 23.0, 67.5, 127.0, 76.2]
                    })
                    option = {
                        baseOption:{
                            timeline: {
                                // y: 0,
                                axisType: 'category',
                                // realtime: false,
                                // loop: false,
                                autoPlay: true,
                                // currentIndex: 2,
                                playInterval: 2000,
                                // controlStyle: {
                                //     position: 'left'
                                // },
                                data: [
                                    '2011-01-01','2012-01-01','2013-01-01','2014-01-01','2015-01-01','2016-01-01'
                                ],
                                label: {
                                    formatter : function(s) {
                                        return (new Date(s)).getFullYear();
                                    }
                                },

                            },
                            title: {
                                subtext: '数据来源'
                            },
                            color: colors,
                            tooltip: {
                                trigger: 'axis',
                                axisPointer: {
                                    type: 'cross'
                                }
                            },
                            grid: {
                                top: 80,
                                bottom: 100,
                                tooltip: {
                                    trigger: 'axis',
                                    axisPointer: {
                                        type: 'shadow',
                                        label: {
                                            show: true,
                                            formatter: function (params) {
                                                return params.value.replace('\n', '');
                                            }
                                        }
                                    }
                                }
                            },
                            legend: {
                                data:['开办企业所需手续数','开办企业所需时间','开办企业成本占人均收入比重']
                            },
                            xAxis: [
                                {
                                    'type':'category',
                                    'axisLabel':{'interval':0},
                                    'data':[
                                      '阿尔巴尼亚', '爱沙尼亚', '保加利亚', '波黑', '波兰', '黑山', '捷克', '克罗地亚', '拉脱维亚', '立陶宛', '罗马尼亚', '马其顿', '塞尔维亚',
                                       '斯洛伐克', '斯洛文尼亚', '匈牙利'
                                    ],
                                    splitLine: {show: false}
                                }
                            ],
                            yAxis: [
                                {
                                    type: 'value',
                                    name: '手续数',
                                    min: 0,

                                    position: 'left',
                                    axisLine: {
                                        lineStyle: {
                                            color: colors[0]
                                        }
                                    },
                                    axisLabel: {
                                        formatter: '{value} 个'
                                    }
                                },
                                {
                                    type: 'value',
                                    name: '时间',
                                    min: 0,

                                    position: 'right',
                                    axisLine: {
                                        lineStyle: {
                                            color: colors[1]
                                        }
                                    },
                                    axisLabel: {
                                        formatter: '{value} 天'
                                    }
                                },
                                {
                                    type: 'value',
                                    name: '比重',
                                    min: 0,
                                    max: 100,
                                    offset: 60,
                                    position: 'right',
                                    axisLine: {
                                        lineStyle: {
                                            color: colors[2]
                                        }
                                    },
                                    axisLabel: {
                                        formatter: '{value} %'
                                    }
                                }
                            ],
                            series: [
                                {name: '开办企业所需手续数', type: 'bar'},
                                {name: '开办企业所需时间', type: 'bar',yAxisIndex: 1,},
                                {name: '开办企业成本占人均收入比重', type: 'bar',yAxisIndex: 2,}
                            ]

                        },

                        options:[
                            {
                                title: {text: '2011企业开业成本',textStyle: {
                                  fontWeight: '400',
                                  fontSize: '14'
                                }},
                                series: [
                                    {data: dataMap.dataCZ['2011']},
                                    {data: dataMap.dataMD['2011']},
                                    {data: dataMap.dataBZ['2011']},
                                ]
                            },
                            {
                                title: {text: '2012企业开业成本',textStyle: {
                                  fontWeight: '400',
                                  fontSize: '14'
                                }},
                                series: [
                                    {data: dataMap.dataCZ['2012']},
                                    {data: dataMap.dataMD['2012']},
                                    {data: dataMap.dataBZ['2011']},
                                ]
                            },
                            {
                                title: {text: '2013企业开业成本',textStyle: {
                                  fontWeight: '400',
                                  fontSize: '14'
                                }},
                                series: [
                                    {data: dataMap.dataCZ['2013']},
                                    {data: dataMap.dataMD['2013']},
                                    {data: dataMap.dataBZ['2011']},
                                ]
                            },
                            {
                                title: {text: '2014企业开业成本',textStyle: {
                                  fontWeight: '400',
                                  fontSize: '14'
                                }},
                                series: [
                                    {data: dataMap.dataCZ['2014']},
                                    {data: dataMap.dataMD['2014']},
                                    {data: dataMap.dataBZ['2011']},
                                ]
                            },
                            {
                                title: {text: '2015企业开业成本',textStyle: {
                                  fontWeight: '400',
                                  fontSize: '14'
                                }},
                                series: [
                                    {data: dataMap.dataCZ['2015']},
                                    {data: dataMap.dataMD['2015']},
                                    {data: dataMap.dataBZ['2011']},
                                ]
                            },
                            {
                                title: {text: '2016企业开业成本',textStyle: {
                                  fontWeight: '400',
                                  fontSize: '14'
                                }},
                                series: [
                                    {data: dataMap.dataCZ['2016']},
                                    {data: dataMap.dataMD['2016']},
                                    {data: dataMap.dataBZ['2011']},
                                ]
                            }
                        ]
                    };
                    ;
                    if (option && typeof option === "object") {
                        myChart.setOption(option, true);
                    }
                  </script>
                </div>
            </div>
        </div>

        <div style="color: #959595; margin-top: 1.5em;">*此数据仅展现最近五年，若需全部数据请点击&nbsp;<a href="#" class="btn btn-info btn-xs">
          <span class="glyphicon glyphicon-save"></span> 下载
      </a></div>

        <!-- <div style="text-align: right;"><div id="page"></div></div> -->
    </div>
    <script>
        $(function(){
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
        })

        function showTable() {
            $('#tableView').show();
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
            $('#imageTag').removeClass('active');
        }

        function showImage() {
            $('#imageView').show();
            $('#tableView').hide();
            $('#imageTag').attr('class','active');
            $('#tableTag').removeClass('active');
        }




    </script>
</body>
</html>
