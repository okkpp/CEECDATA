</head>
<body>
    <div class="container">
        <div>
            <ul class="nav nav-tabs">
                <li role="presentation" id="tableTag"><a href="javascript:;" onclick="showTable()">&nbsp;<span class="glyphicon glyphicon-th-large"></span>&nbsp;</a></li>

            </ul>
        </div>

        <div id="tableView">
            <div class="page-header" style="text-align: center;">
                <h3>失业人口教育程度构成</h3>
                <br>
                <h4 style="margin-top: -20px;">Educational Composition of Labor Force</h4>
            </div>

            <div style="text-align: right;">单位:&nbsp;%</div>

            <table class="table table-striped table-hover">
              <thead>
                  <th style="text-align:center;">国家</th>
                  <th>时间</th>
                  <th>初等教育</th>
                  <th>中等教育</th>
                  <th>高等教育</th>
              </thead>
              <tbody>
                  <tr id="aebny">
                      <td rowspan="5" style="text-align:center;font-size:1.5em;display: table-cell;vertical-align: inherit;">阿尔巴尼亚</td>
                      <td>2014年</td>
                      <td>/</td>
                      <td>/</td>
                      <td>/</td>

                  <tr>
                    <td>2000年</td>
                    <td>/</td>

                    <td>/</td>
                  </tr>


              </tbody>
            </table>
        </div>

        <div id="imageView">
            <div class="page-header" style="text-align: center;">
                <h3>失业人口教育程度构成</h3>
                <br>
                <h4 style="margin-top: -20px;">Educational Composition of Labor Force</h4>
            </div>

            <div class="panel" style="margin-top: 1.5em;">
                <div id="main" style="width: 100%;height:400px;">
                  <script type="text/javascript">
                      var dom = document.getElementById("main");
                      var myChart = echarts.init(dom);
                      var app = {};
                      option = null;
                      var dataMap = {};
                      function dataFormatter(obj) {
                          var pList = ['阿尔巴尼亚', '爱沙尼亚', '保加利亚', '波黑', '波兰', '黑山', '捷克', '克罗地亚', '拉脱维亚', '立陶宛', '罗马尼亚', '马其顿', '塞尔维亚',
                           '斯洛伐克', '斯洛文尼亚', '匈牙利'];
                          var temp;
                          for (var year = 1; year <= 2; year++) {
                              var max = 0;
                              var sum = 0;
                              temp = obj[year];
                              for (var i = 0, l = temp.length; i < l; i++) {
                                  max = Math.max(max, temp[i]);

                                  obj[year][i] = {
                                      name : pList[i],
                                      value : temp[i]
                                  }
                              }
                              obj[year + 'max'] = Math.floor(max / 100) * 100;

                          }
                          return obj;
                      }


                      dataMap.dataPI = dataFormatter({
                          //max : 4000,
                          2:['/',3.9,6.9,11.2,5.7,2.7,8.7,7.3,9.0,25.4,18.0,'/',3.5,7.7,4.6,'/'],
                          1:['/',3.9,6.9,11.2,5.7,2.7,8.7,7.3,9.0,25.4,18.0,'/',3.5,7.7,4.6,'/'],

                      });

                      dataMap.dataSI = dataFormatter({
                          //max : 26600,
                          2:['/',30.5,30.3,30.8,17.5,38.3,27.2,24.1,24.8,30.1,30.6,'/',35.5,31.5,30.5,'/'],
                          1:['/',30.5,30.3,30.8,17.5,38.3,27.2,24.1,24.8,30.1,30.6,'/',35.5,31.5,30.5,'/'],

                      });

                      dataMap.dataTI = dataFormatter({
                          //max : 25000,
                          2:['/',65.5,62.8,57.9,73.0,58.9,63.9,68.6,65.8,44.5,51.4,'/',60.9,60.2,64.5],
                          1:['/',65.5,62.8,57.9,73.0,58.9,63.9,68.6,65.8,44.5,51.4,'/',60.9,60.2,64.5],

                      });

                      option = {
                          baseOption: {
                              timeline: {
                                  // y: 0,
                                  axisType: 'category',
                                  // realtime: false,
                                  // loop: false,
                                  autoPlay: true,
                                  // currentIndex: 2,
                                  playInterval: 1000,
                                  // controlStyle: {
                                  //     position: 'left'
                                  // },
                                  data: [
                                      '2000-01-01','2014-01-01'
                                  ],
                                  label: {
                                      formatter : function(s) {
                                          return (new Date(s)).getFullYear();
                                      }
                                  }
                              },
                              title: {
                                  subtext: '数据来源'
                              },
                              tooltip: {
                              },
                              legend: {
                                  x: 'center',
                                  data: ['初等教育', '中等教育', '高等教育'],

                              },
                              // toolbox: {
                              //     show : true,
                              //     feature : {
                              //         magicType : {show: true, type: ['line', 'bar']},
                              //         restore : {show: true},
                              //         saveAsImage : {show: true}
                              //     },
                              //     top: '4%'
                              // },
                              calculable : true,
                              grid: {
                                  top: 80,
                                  bottom: 100,
                                  tooltip: {
                                      trigger: 'axis',
                                      axisPointer: {
                                          type: 'shadow',
                                          label: {
                                              show: true,
                                              formatter: function (params) {
                                                  return params.value.replace('\n', '');
                                              }
                                          }
                                      }
                                  }
                              },
                              xAxis: [
                                  {
                                      'type':'category',
                                      'axisLabel':{'interval':0},
                                      'data':[
                                        '阿尔巴尼亚', '爱沙尼亚', '保加利亚', '波黑', '波兰', '黑山', '捷克', '克罗地亚', '拉脱维亚', '立陶宛', '罗马尼亚', '马其顿', '塞尔维亚',
                                         '斯洛伐克', '斯洛文尼亚', '匈牙利'
                                      ],
                                      splitLine: {show: false}
                                  }
                              ],
                              yAxis: [
                                  {
                                      type: 'value',
                                      name: '%'
                                  }
                              ],
                              series: [
                                  {name: '初等教育', type: 'bar'},
                                  {name: '中等教育', type: 'bar'},
                                  {name: '高等教育', type: 'bar'},

                              ]
                          },
                          options: [
                              {
                                  title: {text: '2000年各国的失业人口教育程度构成',textStyle: {
                                    fontWeight: '400',
                                    fontSize: '14'
                                  }},
                                  series: [
                                      {data: dataMap.dataPI['1']},
                                      {data: dataMap.dataSI['1']},
                                      {data: dataMap.dataTI['1']},

                                  ]
                              },
                              {
                                  title : {text: '2014年各国的失业人口教育程度构成',textStyle: {
                                    fontWeight: '400',
                                    fontSize: '14'
                                  }},
                                  series : [

                                      {data: dataMap.dataPI['2']},
                                      {data: dataMap.dataSI['2']},
                                      {data: dataMap.dataTI['2']},

                                  ]
                              },

                          ]
                      };;
                      if (option && typeof option === "object") {
                          myChart.setOption(option, true);
                      }
                  </script>
                </div>
            </div>
        </div>

        <div style="color: #959595; margin-top: 1.5em;">*此数据仅展现最近五年，若需全部数据请点击&nbsp;<a href="#" class="btn btn-info btn-xs">

    <script>
        $(function(){
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
        })

        function showTable() {
            $('#tableView').show();
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
            $('#imageTag').removeClass('active');
        }

        function showImage() {
            $('#imageView').show();
            $('#tableView').hide();
            $('#imageTag').attr('class','active');
            $('#tableTag').removeClass('active');
        }




    </script>
</body>
