<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>爱沙尼亚各月对中国的贸易情况</title>
    <script src="../static-1/js/echarts.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width:100%;height:800px;display:inline-block;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据

    option = {
    title: {
        text: '爱沙尼亚 2016-2017年各月对中国的贸易情况'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['进口', '出口']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    yAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    xAxis: {
        type: 'category',
        data: ['2017年7月','2017年6月','2017年5月','2017年4月','2017年3月','2017年2月','2017年1月','2016年12月','2016年11月']
    },
    series: [
        {
            name: '进口',
            type: 'bar',
            data: [0.2,0.21832,0.20109,0.14294,0.20778,0.22095,0.20892,0.3,0.2]
        },
        {
            name: '出口',
            type: 'bar',
            data: [0.7,0.6,0.8,0.6,0.7,0.61233,0.58767,0.5,0.5]
        }
    ]
};

    myChart.setOption(option);
    </script>
</body>

</html>
