<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>爱沙尼亚对中国的贸易情况</title>
    <script src="../static-1/js/echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width:100%;height:800px;display:inline-block;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        option = {
            title: {
                text: '爱沙尼亚对中国的贸易情况/单位：亿美元'
            },
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data:['双边货物贸易额','出口额','进口额']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    data : ['2016年11月','2016年12月','2017年1月','2017年2月','2017年3月','2017年4月','2017年5月','2017年6月','2017年7月']
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'双边货物贸易额',
                    type:'bar',
                    data:[0.7,0.8,0.79659,0.80341,0.9,0.7,1,0.9,0.9]
                },
                {
                    name:'出口额',
                    type:'bar',
                    stack: '广告',
                    data:[0.2,0.3,0.20892,0.22095,0.20778,0.14294,0.20109,0.21832,0.2]
                },
                {
                    name:'进口额',
                    type:'bar',
                    data:[0.5,0.5,0.58767,0.61233,0.7,0.6,0.8,0.6,0.7]

                }
            ]
        };
    myChart.setOption(option);
    </script>

</body>
</html>
