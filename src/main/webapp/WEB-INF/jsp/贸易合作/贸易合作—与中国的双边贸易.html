<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>爱沙尼亚和中国双边贸易</title>
    <script src="../js/echarts.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width:100%;height:800px;display:inline-block;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    option = {
        title:{
            text:'爱沙尼亚和中国双边贸易',
            textStyle: {
                fontSize: 25,
                fontWeight: 'bolder',
                color: '#333'          // 主标题文字颜色
            }
        },
        grid : {
            top : 80,    //距离容器上边界40像素
            bottom: 30,   //距离容器下边界30像素
            containLabel: true
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                crossStyle: {
                    color: '#999'
                }
                // type:'shadow'
            },
            /*formatter: function (params) {
             return '1';
             }*/
        },
        toolbox: {
            feature: {
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        legend: {
            data:['自中国进口量','对中国出口量','占总进口比','占总出口比'],
            selected:{
                '进口量':true,
                '出口量':true,
                '进口比':true,
                '出口比':true
            }
        },
        xAxis: [
            {
                type: 'category',
                data: ['2012年','2013年','2014年','2015年','2016年'],
                axisPointer: {
                    type: 'shadow'
                }
            }
        ],

        yAxis: [
            {
                type: 'value',
                name: '金额（亿美元）',
                min: 0,
                max: 20,
                interval: 5,
                axisLabel: {
                    formatter: '{value} '
                }
            },
            {
                type: 'value',
                name: '比例（%）',
                min: 0,
                max: 8,
                interval: 2,
                axisLabel: {
                    formatter: '{value} '
                }
            }
        ],

        series: [
            {
                name:'自中国进口量',
                type:'bar',
                data:[7.5,7.6,8.0,6.9,7.1]
            },
            {
                name:'对中国出口量',
                type:'bar',
                data:[1.3,1.3,1.8,1.5,1.9]
            },
            {
                name:'占总进口比',
                type:'line',
                yAxisIndex: 1,
                data:[4.20,4.20,4.40,4.80,4.80]
            },
            {
                name:'占总出口比',
                type:'line',
                yAxisIndex: 1,
                data:[0.80,0.80,1.20,1.20,1.40]
            }
        ]
    };
    myChart.setOption(option);
</script>

</body>
</html>
