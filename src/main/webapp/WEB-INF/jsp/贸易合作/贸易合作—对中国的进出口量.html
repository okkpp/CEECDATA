<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>爱沙尼亚对中国进出口量</title>
    <script src="../static-1/js/echarts.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 50%;height:800px;float: left;"></div>
    <div id="main2" style="width: 50%;height:800px;float: left;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据

    option = {
        title: {
            text: '爱沙尼亚对中国出口量',
            x: 'center',
            textStyle: {
                fontWeight: 'bold',
                fontSize: 30
            }
        },
        color: ['#3398DB'],
        tooltip: {
            trigger: 'axis',
            axisPointer: { // 坐标轴指示器，坐标轴触发有效
                type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [{
            name: '年份',
            type: 'category',
            data: ['2012','2013','2014','2015','2016'],
            axisTick: {
                alignWithLabel: true
            }
        }],
        yAxis: [{
            name: '亿美元',
            type: 'value'
        }],
        series: [
            {
                type: 'bar',
                barWidth: '60%',
                data: [1.3,1.3,1.8,1.5,1.9]
            }
        ],
        tooltip : {
            trigger: 'item',
            formatter: "{b} : {c}亿美元"
        }

    };

    myChart.setOption(option);
    </script>

    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart2 = echarts.init(document.getElementById('main2'));

    // 指定图表的配置项和数据

    option2 = {
        title: {
            text: '爱沙尼亚对中国进口量',
            x: 'center',
            textStyle: {
                fontWeight: 'bold',
                fontSize: 30
            }
        },
        color: ['#3398DB'],
        tooltip: {
            trigger: 'axis',
            axisPointer: { // 坐标轴指示器，坐标轴触发有效
                type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [{
            name: '年份',
            type: 'category',
            data: ['2012','2013','2014','2015','2016'],
            axisTick: {
                alignWithLabel: true
            }
        }],
        yAxis: [{
            min:'5',
            max:'10',
            name: '亿美元',
            type: 'value'
        }],
        series: [
            {
                type: 'bar',
                barWidth: '60%',
                data: [7.5,7.6,8,6.9,7.1]
            }
        ],
        tooltip : {
            trigger: 'item',
            formatter: "{b} : {c}亿美元"
        }

    };

    myChart2.setOption(option2);
    </script>
</body>

</html>
