            //组装options2
            function tsetOptions2(data) {
                var res="[";
                //for(var tmp_year in data){
                $.each(data,function (index,value) {
                    res+="{series: [";
                    $.each(value,function (index2,value2) {
                        res+="{type: 'bar',stack:'total','data':["+value2+"]},";
                    });
                    res+="]},";
                });
                res+="]";
                console.log(res);
                return eval("("+res+")");
            }

            //组装options
            function tsetOptions(data) {
                var tmp = {};
                var year = data.yearList;
                $.each(year,function (index,value) {
                    tmp[value]=[];
                    for(var i=0;i<data.fieldName.length;i++) {
                        tmp[value].push([]);
                    }
                });
                for(var country in data.countries){
                    $.each(data.countries[country],function (index,value) {
                        $.each(data.fieldName,function (index1,value1) {
                            if(typeof(value[value1])==undefined){
                                tmp[value["year"]][index1].push(0);
                            }else {
                                tmp[value["year"]][index1].push(value[value1]);
                            }
                            //console.log(value[value1]);
                        });
                    });
                }
                // console.log(JSON.stringify(tmp));
                return tsetOptions2(tmp);
            }

            //初始化图
            function initPic(data) {
                var option = {
                    //timeline基本配置都写在baseoption 中
                    baseOption: {
                        timeline: {
                            loop: true,
                            axisType: 'category',
                            show: true,
                            autoPlay: true,
                            playInterval: 1000,
                            data: setYears(data)
                        },
                        legend: {
                            data: setLegend(data)
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        title:{
                            subtext:'数据来源'
                        },
                        calculable: true,
                        grid: {
                            y: 100,
                            y2: 100
                        },
                        xAxis: [{
                            type: 'category',
                            axisLabel: {                        interval:0,                        rotate:40                    },                    data: setCountries(data)
                        }],
                        yAxis: {
                            type: 'value',
                            axisLine: {
                                show: true,
                                lineStyle:{
                                    color:'#0066CC'
                                }
                            }
                        },
                        series: setSeriesTitle(data)
                    },
                    options:tsetOptions(data)
                };
                var myChart = echarts.init(document.getElementById('main'));
                myChart.setOption(option);
            }
            initPic(remoteData);
            setTableData(remoteData,$('#tableData'));
