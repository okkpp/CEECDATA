<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>土地利用——中东欧统计数据库</title>
  <link rel="stylesheet" href="../zdo_static/css/normalize.css">
  <link rel="stylesheet" href="../zdo_static/css/bootstrap-3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../zdo_static/js/libs/bootstrap-table-master/dist/bootstrap-table.min.css">

  <script type="text/javascript" src="../zdo_static/js/jquery-3.2.1.min.js"></script>
  <script src="../zdo_static/js/bootstrap.min.js"></script>
  <script src="../zdo_static/js/libs/bootstrap-table-master/dist/bootstrap-table.min.js"></script>
  <script src="../zdo_static/js/libs/bootstrap-paginator-master/build/bootstrap-paginator.min.js"></script>
  <script type="text/javascript" src="../zdo_static/js/echarts.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <ul class="nav nav-tabs">
                <li role="presentation" id="tableTag"><a href="javascript:;" onclick="showTable()">&nbsp;<span class="glyphicon glyphicon-th-large"></span>&nbsp;</a></li>
                <li role="presentation" id="imageTag"><a href="javascript:;" onclick="showImage()">&nbsp;<span class="glyphicon glyphicon-tasks"></span>&nbsp;</a></li>
            </ul>
        </div>

        <div id="tableView">
            <div class="page-header" style="text-align: center;">
                <h3>土地利用</h3>
                <br>
                <h4 style="margin-top: -20px;">Land Utilization</h4>
            </div>

            <div style="text-align: right;">单位:&nbsp;万公顷</div>

            <table id="tableData"></table>
        </div>

        <div id="imageView">
            <div class="page-header" style="text-align: center;">
                <h3>土地利用</h3>
                <br>
                <h4 style="margin-top: -20px;">Land Utilization</h4>
            </div>

            <div class="panel" style="margin-top: 1.5em;">
                <div id="main" style="width: 100%;height:400px;">

                </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
        })

        function showTable() {
            $('#tableView').show();
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
            $('#imageTag').removeClass('active');
        }

        function showImage() {
            $('#imageView').show();
            $('#tableView').hide();
            $('#imageTag').attr('class','active');
            $('#tableTag').removeClass('active');
        }

        $('#tableData').bootstrapTable({
            striped: true,
            columns: [
                {
                    field: 'country',
                    title: '国家'
                },
                {
                    field: 'landArea',
                    title: '陆地面积'
                },
                {
                    field: 'arableArea',
                    title: '耕地面积'
                },
                {
                    field: 'forestArea',
                    title: '森林面积'
                },


            ],
            data: [
                {
                    country: '阿尔巴尼亚',
                    landArea: '274',
                    arableArea: '62',
                    forestArea: '77'
                },
                {
                    country: '波黑',
                    landArea: '274',
                    arableArea: '62',
                    forestArea: '77'
                },
                {
                    country: '保加利亚',
                    landArea: '274',
                    arableArea: '62',
                    forestArea: '77'
                }
            ]
        });

        var options={
                bootstrapMajorVersion:1,    //版本
                currentPage:1,    //当前页数
                numberOfPages:5,    //最多显示Page页
                totalPages:10,    //所有数据可以显示的页数
                onPageClicked:function(e,originalEvent,type,page){


                }
            }
            $("#page").bootstrapPaginator(options);

            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));

            var dataS='["陆地面积","耕地面积","森林面积"]';
            var dataNames='["ldA","gdA","slA"]';
            var pageViews='[{"country":"阿尔巴尼亚","ldA":"274","gdA":"62","slA":"77","id":1,"pojoName":"goodsandservicestaxaspercentageofrevenue"},{"country":"爱沙尼亚","ldA":"　/","gdA":"　/","slA":"　/","id":2,"pojoName":"goodsandservicestaxaspercentageofrevenue"},{"country":"波黑","ldA":"　/","gdA":"　/","slA":"　/","id":2,"pojoName":"goodsandservicestaxaspercentageofrevenue"},{"country":"保加利亚","ldA":"　/","gdA":"　/","slA":"　/","id":3,"pojoName":"goodsandservicestaxaspercentageofrevenue"},{"country":"波兰","ldA":"　/","gdA":"　/","slA":"　/","id":4,"pojoName":"goodsandservicestaxaspercentageofrevenue"},{"country":"黑山","ldA":"　/","gdA":"　/","slA":"　/","id":5,"pojoName":"goodsandservicestaxaspercentageofrevenue"},{"country":"捷克","ldA":"　/","gdA":"　/","slA":"　/","id":6,"pojoName":"goodsandservicestaxaspercentageofrevenue"},{"country":"克罗地亚","ldA":"　/","gdA":"　/","slA":"　/","id":7,"pojoName":"goodsandservicestaxaspercentageofrevenue"},{"country":"罗马尼亚","ldA":"　/","gdA":"　/","slA":"　/","id":8,"pojoName":"goodsandservicestaxaspercentageofrevenue"},{"country":"立陶宛","ldA":"　/","gdA":"　/","slA":"　/","id":9,"pojoName":"goodsandservicestaxaspercentageofrevenue"},{"country":"拉脱维亚","ldA":"　/","gdA":"　/","slA":"　/","id":10,"pojoName":"goodsandservicestaxaspercentageofrevenue"},{"country":"马其顿","ldA":"　/","gdA":"　/","slA":"　/","id":10,"pojoName":"goodsandservicestaxaspercentageofrevenue"},{"country":"塞尔维亚","ldA":"　/","gdA":"　/","slA":"　/","id":10,"pojoName":"goodsandservicestaxaspercentageofrevenue"},{"country":"斯洛伐克","ldA":"　/","gdA":"　/","slA":"　/","id":10,"pojoName":"goodsandservicestaxaspercentageofrevenue"},{"country":"斯洛文尼亚","ldA":"　/","gdA":"　/","slA":"　/","id":10,"pojoName":"goodsandservicestaxaspercentageofrevenue"},{"country":"匈牙利","ldA":"　/","gdA":"　/","slA":"　/","id":10,"pojoName":"goodsandservicestaxaspercentageofrevenue"}]';

            var datas = eval('(' + dataS + ')');
            var dataName = eval('(' + dataNames + ')');
            var pageView = eval('(' + pageViews + ')');

            var contry=new Array();
            var seriesData=new Array();
            for(var i=0;i<datas.length;i++){
                var obj=new Object();
                obj.name=datas[i];
                obj.type='bar';
                obj.data=new Array();
                seriesData.push(obj);
            }
            for(var i=0;i<pageView.length;i++){

                // 		var d=transform(pageView[i]);
                var contrys=pageView[i];
                var c=contrys['country'];
                contry.push(c);
            }

            var i=0;
            for(var j=0;j<dataName.length;j++){
                for(var k=0;k<pageView.length;k++){
                    var b=pageView[k];
                    var c=b[dataName[j]];
                    seriesData[i].data.push(c);
                }
                i++;
            }
            function transform(obj){
                var arr = [];
                for(var item in obj){
                    arr.push(obj[item]);
                }
                return arr;
            }
            // 	app.title = '堆叠柱状图';

            option = {
                tooltip : {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                legend: {
                    data:datas
                },
                title:{
                    subtext:'数据来源'
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis : [
                    {
                        type : 'category',
                        axisLabel: {
            							interval: 0
            						},
                        data : contry
                    }
                ],
                yAxis : [
                    {
                        type : 'value',
                        name : '万公顷'
                    }
                ],
                series : seriesData
            };


            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
    </script>
</body>
</html>
