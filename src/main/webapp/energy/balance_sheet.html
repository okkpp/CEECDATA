<body>
    <div class="container">
        <div>

        <div id="tableView">

            <div class="panel" style="margin-top: 40px;">

                    <script type="text/javascript">
                      var dom = document.getElementById("main");
                      var myChart = echarts.init(dom);
                      var app = {};

                      var dataMap = {};
                      function dataFormatter(obj){
                          var Plist = ['阿尔巴尼亚','周二','周三','周四','周五','周六','周日'];
                          var temp;
                          for(var year = 2014;year<=2018;year++){
                              temp = obj[year];
                              for(var i = 0,l = temp.length;i<l;i++){
                                  obj[year][i] = {
                                      name : Plist[i],
                                      value : temp[i]
                                  }
                              }
                          }
                          return obj;
                      }

                      dataMap.dataMSC = dataFormatter({
                          2014:[222,444,333,666,555,444,777],
                          2015:[333,222,212,454,666,363,787],
                          2016:[109,205,305,405,605,335,456],
                          2017:[664,555,445,662,335,745,641],
                          2018:[653,123,454,235,226,442,941]
                      });
                      dataMap.dataTSC = dataFormatter({
                          2014:[222,444,333,666,555,444,777],
                          2015:[333,222,212,454,666,363,787],

                          2017:[664,555,445,662,335,745,641],
                          2018:[653,123,454,235,226,442,941]
                      });
                      dataMap.dataNYSC = dataFormatter({
                          2014:[222,444,333,666,555,444,777],
                          2015:[333,222,212,454,666,363,787],
                          2016:[109,205,305,405,605,335,456],
                          2017:[664,555,445,662,335,745,641],
                          2018:[653,123,454,235,226,442,941]
                      });
                      dataMap.dataMJK = dataFormatter({

                          2018:[653,123,454,235,226,442,941]

                          2018:[653,123,454,235,226,442,941]
                      });
                      option = {
                          baseOption:{
                              timeline:{
                                  axisType:'category',
                                  autoPlay:true,
                                  playInterval:1000,
                                  data:['2014-01-01','2015-01-01','2016-01-01','2017-01-01','2018-01-01'],
                                  bottom:'0',
                                  label:{
                                      formatter:function(s){
                                          return(new Date(s)).getFullYear();
                                      }
                                  }
                              },
                              title:{
                                  subtext:'数据来源'
                              },
                              tooltip : {
                                  trigger: 'axis',
                                  axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                                      type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                                  }
                              },
                              legend: {
                                  data:['煤和煤制品生产量','天然气生产量','能源生产量总计','煤和煤制品进口','天然气进口','能源进口总计']
                              },
                              grid: {
                                  left: '3%',
                                  right: '4%',
                                  bottom: 80,
                                  containLabel: true
                              },
                              xAxis : [
                                  {
                                      type : 'category',
                                      data : ['阿尔巴尼亚','周二','周三','周四','周五','周六','周日']
                                  }
                              ],
                              yAxis : [
                                  {
                                      type : 'value'
                                  }
                              ],
                              series:[
                                  {
                                      name:'煤和煤制品生产量',
                                      type:'bar',
                                      stack:'能源生产量总计',
                                  },
                                  {
                                      name:'天然气生产量',
                                      type:'bar',
                                      stack: '能源生产量总计',
                                  },
                                  {
                                      name:'能源生产量总计',
                                      type:'bar',
                                  },
                                  {
                                      name:'煤和煤制品进口',
                                      type:'bar',
                                      stack:'能源进口总计',
                                  },
                                  {
                                      name:'天然气进口',
                                      type:'bar',
                                      barWidth : 5,
                                      stack: '能源进口总计',
                                  },
                                  {
                                      name:'能源进口总计',
                                      type:'bar',
                                  },
                              ]
                          },
                          options:[
                              {
                                  title:{text:'2014能源平衡'},
                                  series:[
                                      {data: dataMap.dataMSC['2014']},
                                      {data: dataMap.dataTSC['2014']},
                                      {data: dataMap.dataNYSC['2014']},
                                      {data: dataMap.dataMJK['2014']},
                                      {data: dataMap.dataTJK['2014']},
                                      {data: dataMap.dataNYJK['2014']},
                                  ]
                              },
                              {
                                  title:{text:'2015能源平衡'},
                                  series:[
                                      {data: dataMap.dataMSC['2015']},
                                      {data: dataMap.dataTSC['2015']},

                                      {data: dataMap.dataMJK['2015']},
                                      {data: dataMap.dataTJK['2015']},
                                      {data: dataMap.dataNYJK['2015']},
                                  ]
                              },
                              {
                                  title:{text:'2016能源平衡'},
                                  series:[
                                      {data: dataMap.dataMSC['2016']},
                                      {data: dataMap.dataTSC['2016']},
                                      {data: dataMap.dataNYSC['2016']},
                                      {data: dataMap.dataMJK['2016']},
                                      {data: dataMap.dataTJK['2016']},
                                      {data: dataMap.dataNYJK['2016']},
                                  ]
                              },
                              {
                                  title:{text:'2017能源平衡'},
                                  series:[
                                      {data: dataMap.dataMSC['2017']},
                                      {data: dataMap.dataTSC['2017']},
                                      {data: dataMap.dataNYSC['2017']},
                                      {data: dataMap.dataMJK['2017']},
                                      {data: dataMap.dataTJK['2017']},
                                      {data: dataMap.dataNYJK['2017']},
                                  ]
                              },
                              {
                                  title:{text:'2018能源平衡'},
                                  series:[
                                      {data: dataMap.dataMSC['2018']},
                                      {data: dataMap.dataTSC['2018']},
                                      {data: dataMap.dataNYSC['2018']},
                                      {data: dataMap.dataMJK['2018']},
                                      {data: dataMap.dataTJK['2018']},
                                      {data: dataMap.dataNYJK['2018']},
                                  ]
                              },
                          ]

                      };
                      ;
                      if (option && typeof option === "object") {
                          myChart.setOption(option, true);
                      }
                   </script>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
        })

        function showTable() {
            $('#tableView').show();
            $('#imageView').hide();
            $('#tableTag').attr('class','active');
            $('#imageTag').removeClass('active');
        }

        function showImage() {
            $('#imageView').show();
            $('#tableView').hide();
            $('#imageTag').attr('class','active');
            $('#tableTag').removeClass('active');
        }

        $('#tableData').bootstrapTable({
            striped: true,
            columns: [
                {
                    field: 'country',
                    title: '国家'
                },
                {
                    field: 'year',
                    title: '时间'
                },
                {
                    field: 'msc',
                    title: '煤和煤制品生产量'
                },
                {
                    field: 'tsc',
                    title: '天然气生产量'
                },
                {
                    field: 'psc',
                    title: '能源生产量总计'
                },
                {
                    field: 'mjk',
                    title: '煤和煤制品进口'
                },
                {

        });


    </script>
